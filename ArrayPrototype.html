        function findFrequency(data){
            var freq = [];
            var i =0;
            while(i < data.length){
                var uniqVal = data[i];
                var indexOfVal = data.indexOf(data[i]);
                var lastIndexVal = data.lastIndexOf(uniqVal)+1;
                var getFrequency = "key: " + uniqVal + " frequency: " +(lastIndexVal - indexOfVal);
                freq.push(getFrequency);
                i = lastIndexVal;
            }
            return freq;
        }

        function add(x,y){
            var sum = 0;
            for(var i = 0; i<arguments.length;i++){
                if(Array.isArray(arguments[i])){
                   sum += arguments[i].reduce(function(a,b){
                      return a+b;
                   });
                }
                else {
                    if (typeof arguments[i] === 'number' && typeof !isNaN(arguments[i])) {
                        sum += arguments[i];
                    }
                }
                }
            return sum;
        }
